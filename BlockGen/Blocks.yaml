OneToOneBlocks:
        #
        # af/arith.h
        #

        - func: abs
          niceName: Absolute Value
          header: arith
          supportedTypes:
                  supportAll: true

        - func: arg
          niceName: Phase of Complex Number
          header: arith
          description: Phase of a number in the complex plane.
          #verify: std::arg
          pattern: ComplexToFloat

        - func: round
          header: arith
          description: Round to nearest integer.
          verify: std::round
          supportedTypes:
                  supportFloat: true

        - func: trunc
          niceName: Truncate
          header: arith
          description: Truncate to nearest integer.
          verify: std::trunc
          supportedTypes:
                  supportFloat: true

