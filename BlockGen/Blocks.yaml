SingleOutputSources:
        #
        # af/data.h
        #

        - func: randu
          niceName: Random (Uniform Distribution)
          header: data
          supportedTypes:
                  supportAll: true

        - func: randn
          niceName: Random (Normal Distribution)
          header: data
          supportedTypes:
                  supportAll: true

        - func: identity
          header: data
          supportedTypes:
                  supportAll: true

TwoToOneBlocks:
        #
        # af/arith.h
        #

        - func: hypot
          niceName: Hypotenuse
          header: arith
          supportedTypes:
                  supportFloat: true

        #
        # af/data.h
        #

        - func: min
          header: data
          verify: std::min
          supportedTypes:
                  supportInt: true
                  supportUInt: true
                  supportFloat: true

        - func: max
          header: data
          verify: std::max
          supportedTypes:
                  supportInt: true
                  supportUInt: true
                  supportFloat: true

        - func: rem
          niceName: Remainder
          header: data
          allowZeroInBuffer1: false
          supportedTypes:
                  supportInt: true
                  supportUInt: true
                  supportFloat: true

        - func: mod
          niceName: Modulus
          header: data
          allowZeroInBuffer1: false
          supportedTypes:
                  supportInt: true
                  supportUInt: true
                  supportFloat: true

        - func: atan2
          niceName: Arc Tangent
          header: data
          verify: std::atan2
          supportedTypes:
                  supportFloat: true

