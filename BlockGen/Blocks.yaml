OneToOneBlocks:
        #
        # af/arith.h
        #

        - func: abs
          niceName: Absolute Value
          header: arith
          supportedTypes:
                  supportAll: true

        - func: arg
          niceName: Phase of Complex Number
          header: arith
          verify: std::arg
          supportedInputTypes:
                  supportComplexFloat: true
          supportedOutputTypes:
                  supportFloat: true

        - func: round
          header: arith
          verify: std::round
          supportedTypes:
                  supportFloat: true

        - func: trunc
